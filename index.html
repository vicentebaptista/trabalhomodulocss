<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>trabalho css</title>
</head>
<body>
    <nav>
        <div class="logonav"><a href="#"><img src="/assets/Group 2.svg" alt=""></a></div>
        <div class="search-container">
            <form action=#>
              <input type="text" placeholder="Buscar..." name="search">
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="icons">
            <div class="navicon"><img src="/assets/message.svg" alt=""></div>
            <div class="navicon"><img src="/assets/gear.svg" alt=""></div>
            <div class="navicon"><img src="/assets/bell.svg" alt=""></div>
            <div class="pic"></div>
        </div>
    </nav>
    <section>
        <div class="personal">
            <img src="/assets/Frame 7.png" width="400px" alt="">
            <h1>Etta James</h1>
            <p>Cantora de blues, R&B, jazz e música gospel</p>
            <span>22º posição entre os maiores cantores de todos os tempos, pela revista Rolling Stone, sendo a 3º mulher mais bem colocada.</span>
            <div class="personal_data">
                <div class="followers">
                    <h1>324M</h1>
                    <span>Seguidores</span>
                </div>
                <div class="posts">
                    <h1>325k</h1>
                    <span>Posts</span>
                </div>
            </div>
            <div class="menu">
                <ul>
                    <div class="menu-item"><li><img src="/assets/feed.svg" alt=""> Feed</li></div>
                    <div class="menu-item"><li><img src="/assets/conecções.svg" alt=""> Conecções</li></div>
                    <div class="menu-item"><li><img src="/assets/news.svg" alt=""> Últimas notícias</li></div>
                    <div class="menu-item"><li><img src="/assets/eventos.svg" alt=""> Eventos</li></div>
                    <div class="menu-item"><li><img src="/assets/gear2.svg" alt=""> Configurações</li></div>
                </ul>
            </div>

        </div>
        <div class="feed">

        </div>
        <div class="contatos">

        </div>
    </section>
    <script src="https://use.fontawesome.com/776bb6a587.js"></script>
</body>
</html>
